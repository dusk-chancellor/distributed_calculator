<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Distributed Calculator
        <div>
            by <a href="https://duskchancellor.taplink.ws"><u>dusk chancellor</u></a>
        </div>
    </header>
    <main>
        <form id="expressionInput">
            <label for="expressionInput">Enter expression:</label>
            <input type="text" name="expression"
                placeholder="e.g. '2+2*2'" required>
            <button type="submit">Send</button>
        </form>
        <div id="savedExpressions">
            <p id="titleEList">
                Expressions List
            </p>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script> 
</body>
</html>
